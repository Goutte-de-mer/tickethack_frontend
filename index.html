<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1 href="">Tickethak</h1>
      <div class="right-links"><a href="">Cart</a> <a href="">Bookings</a></div>
    </header>
    <main>
      <div class="title">
        <h2>Explore the world effortlessly by train!</h2>
        <h3>
          Compare,book and enjoy cheap prices for train tickets: your journey
          starts on Tickethak.
        </h3>
      </div>

      <div class="formContainer">
        <form>
          <input id="departureInput" type="text" placeholder="Departure" />
          <input id="arrivalInput" type="text" placeholder="Arrival" />
          <input id="date" type="date" />
          <div id="searchBtn">Search</div>
        </form>
      </div>

      <div class="tripsContainer flex">
        <div class="trainImg">
          <img src="./images/train.png" />
        </div>
        <p>It's time to book your future trip.</p>
      </div>
    </main>
    <script src="./script.js" async defer></script>
  </body>
</html>
